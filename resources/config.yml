# AFKZone Configuration

# Economy Settings
economy-plugin: "BedrockEconomy" # (EconomyAPI or BedrockEconomy)

# Reward Settings
rewards:
  timer: 1 # (in minute)
  rewards:
    - type: "money"
      amount: 1000
    - type: "item"
      item: "diamond"
      amount: 1
    - type: "command"
      command: "give {player} diamond 1"

# Sound Settings
# These are the sounds played when entering/leaving an afkzone
sounds:
  enter: "pop"
  leave: "pop"

# Particle Settings
# Particles shown when rewards are given
particles:
  reward: "heart"
